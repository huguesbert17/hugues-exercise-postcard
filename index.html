<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My post card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="head-bar">
            <h2>My Postcard</h2>
            <img src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true" alt="">
        </div>
        <div class="content">
            <form action="" method="post">
                <div class="content-wrapper">
                    <div class="description">
                        <p>Look how awesome! This is a postcard that I created using HTLM5 and CSS during my 4Geeks Academy Course!</p>
                        <p>This is so cool, I can't wait to start doing more stuff!</p>
                    </div>
                    <fieldset>
                        <div>
                            <label for="name"></label>
                            <input type="text" placeholder="Some name" id="name" name="name">
                        </div>
                        <div>
                            <label for="email"></label>
                            <input type="email" placeholder="Some email" id="email" name="email">
                        </div>
                        <div>
                            <label for="content"></label>
                            <input type="text" placeholder="Some content" id="content" name="content">
                        </div>
                    </fieldset>
                </div>
                <div style="text-align: center;margin-top: 10px">
                    <button type="submit">Send My PostCard</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
